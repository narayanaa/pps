duration:
  pattern: r"Duration[:\s]*(\d{1,2}:\d{2}:\d{2})"  # Matches durations like HH:MM:SS
  data_type: "duration"

resolution:
  pattern: r"Resolution[:\s]*(\d{3,4}x\d{3,4})"  # Matches resolutions like 1920x1080
  data_type: "resolution"

frame_rate:
  pattern: r"Frame Rate[:\s]*(\d+\.?\d*)fps"  # Matches frame rates like 30fps or 29.97fps
  data_type: "frame_rate"

format:
  pattern: r"Format[:\s]*(\w+)"  # Matches file formats like MP4, AVI, etc.
  data_type: "file_format"

bitrate:
  pattern: r"Bitrate[:\s]*(\d+kbps)"  # Matches video bitrates like 5000kbps
  data_type: "bitrate"

codec:
  pattern: r"Codec[:\s]*(\w+)"  # Matches codec information like H264, VP9
  data_type: "codec"

audio_channels:
  pattern: r"Audio Channels[:\s]*(\d+)"  # Matches audio channels like 2 (stereo), 6 (5.1 surround)
  data_type: "audio_channels"

audio_sample_rate:
  pattern: r"Audio Sample Rate[:\s]*(\d+Hz)"  # Matches audio sample rates like 44100Hz
  data_type: "audio_sample_rate"